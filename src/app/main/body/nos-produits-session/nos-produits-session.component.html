<section class="product_section layout_padding">
  <div class="container">
     <div class="heading_container heading_center">
        <h2>
           Our <span>products</span>
        </h2>
     </div>
     <div class="row">

      <ng-container *ngFor="let product of produits">
        <ng-container *ngIf="product.prix> 1500">
          <div class="col-sm-6 col-md-4 col-lg-4" >
            <div class="box">
                <div class="option_container">
                  <div class="options">
                      <a href="" class="option1">
                      {{product.libelle}}
                      </a>
                      <a href="" class="option2">
                      Buy Now
                      </a>
                  </div>
                </div>
                <div class="img-box">
                  <img [src]="product.image" alt="">
                </div>
                <div class="detail-box">
                  <h5>
                      {{product.libelle}}
                  </h5>
                  <h6>
                      {{product.prix}} FCFA
                  </h6>
                </div>
            </div>
          </div>

        </ng-container>


      </ng-container>



     </div>
     <div class="btn-box">
        <a href="">
        View All products
        </a>
     </div>
  </div>
</section>
